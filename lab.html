<body>
    <h1> Product Inventory Management</h1>

  <label for="Id">Product ID:</label>
  <input type="number" name="productId" id="productId"><br>
  <label for="Name">Product Name:</label>
  <input type="text" name="productName" id="productName"><br>
  <label for="productQuantity">Quantity:</label>
  <input type="number" name="productQuantity" id="productQuantity"><br><ul></ul>
  
  <button onclick="addProduct(document.getElementById('productId').value, document.getElementById('productName').value, document.getElementById('productQuantity').value)">Add Product</button><br>
  <button onclick="displayInventory()">Display Inventory</button><br>
  <button onclick="findProduct(document.getElementById('productId').value)">Find Product</button>

    <script>
        
let inventory = {};

        console.log("Product ID cannot be empty.");
        return;
    }
    else if (inventory.hasOwnProperty(Id)) {
        console.log("Product already exists. Updating quantity...");
        inventory[Id].quantity += quantity;
    } else {
        inventory[Id] = { name, quantity };
        console.log("Product added to inventory.");
    }
}


function displayInventory() {
    console.log("Current Inventory:");
    for (const productId in inventory) {
        console.log( `Product ID: ${[productId]}, Name: ${inventory[productId].name}, Quantity: ${inventory[productId].quantity}\n`);
    }
}


function findProduct(productId) {
    if (inventory.hasOwnProperty(productId)) {
        console.log( `Product ID: ${[productId]}, Name: ${inventory[productId].name}, Quantity: ${inventory[productId].quantity}\n`);
    } else {
        console.log("Product not found in the inventory.");
    }
}
